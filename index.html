<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="blur-area"></div>
        <nav>
            <div class="company-logo">
                <img src="spacesuit.png" class="logo" alt="">
                <p>spacesuit</p> 
            </div>
           
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">ABOUT US</a></li>
                <li><a href="">SERVICES</a></li>
                <li><a href="">CONTACT US</a></li>
            </ul>
        </nav>
        <div class="text-box">
            <h1>How to make a Website</h1>
            <button type="button">Explore more</button>
        </div>
    </div>

    <script>
        var blurArea = document.getElementById("blur-area");
        document.onmousemove = function(e){
            blurArea.style.transform = `translate(${e.pageX}px, ${e.pageY}px)`;
        }
    </script>
</body>
</html>
